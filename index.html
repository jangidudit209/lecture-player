<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .video-section, .pdf-section {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
        }
        video {
            width: 100%;
            height: auto;
            max-height: 100%;
            background-color: black;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .video-section {
                order: 1;
                height: 50vh; /* Video takes half screen on mobile */
            }
            .pdf-section {
                order: 2;
                height: 50vh; /* PDF below video */
                overflow-y: auto;
            }
            video {
                height: 100%; /* Ensure video fills its section */
            }
        }
        .error {
            color: red;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header id="title-header">Lecture Player</header>
    <div class="container">
        <div class="video-section">
            <video id="video-player" controls playsinline>
                <source id="video-source" src="" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="pdf-section">
            <iframe id="pdf-viewer" src=""></iframe>
        </div>
    </div>

    <script>
        // Function to get query parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                video: params.get('video'),
                pdf: params.get('pdf'),
                title: params.get('title')
            };
        }

        // Load parameters and set sources
        const params = getQueryParams();
        const videoPlayer = document.getElementById('video-player');
        const videoSource = document.getElementById('video-source');
        const pdfViewer = document.getElementById('pdf-viewer');
        const titleHeader = document.getElementById('title-header');

        if (params.title) {
            titleHeader.textContent = decodeURIComponent(params.title);
            document.title = decodeURIComponent(params.title);
        }

        if (params.video) {
            videoSource.src = decodeURIComponent(params.video);
            videoPlayer.load();
            videoPlayer.play().catch(error => {
                console.error('Autoplay failed:', error);
            });
        } else {
            document.querySelector('.video-section').innerHTML = '<p class="error">No video URL provided.</p>';
        }

        if (params.pdf) {
            pdfViewer.src = decodeURIComponent(params.pdf) + '#toolbar=0&navpanes=0&scrollbar=0'; // Hide PDF toolbar for cleaner view
        } else {
            document.querySelector('.pdf-section').innerHTML = '<p class="error">No PDF URL provided.</p>';
        }

        // Fullscreen handler for mobile
        videoPlayer.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                videoPlayer.style.height = 'auto';
            }
        });
    </script>
</body>
</html>
