<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pin-icon {
            color: #ff4500; /* Red pin icon */
            font-size: 24px;
            margin-right: 10px;
        }
        .video-container {
            width: 80%;
            max-width: 800px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            height: auto;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .download-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            text-align: center;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .video-container {
                width: 100%;
            }
            .buttons {
                flex-direction: row;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="title">
        <span class="pin-icon">ðŸ“Œ</span> <!-- Using emoji for pin icon; can replace with SVG if needed -->
        <span id="lecture-title">Lecture Player</span>
    </div>
    <div class="video-container">
        <video id="video-player" controls playsinline>
            <source id="video-source" src="" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="buttons">
        <a id="download-video" class="download-btn" href="#" target="_blank">Download Video</a>
        <a id="download-notes" class="download-btn" href="#" target="_blank">Download Notes</a>
    </div>

    <script>
        // Function to get query parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                video: params.get('video'),
                pdf: params.get('pdf'),
                title: params.get('title')
            };
        }

        // Load parameters and set sources
        const params = getQueryParams();
        const videoPlayer = document.getElementById('video-player');
        const videoSource = document.getElementById('video-source');
        const downloadVideo = document.getElementById('download-video');
        const downloadNotes = document.getElementById('download-notes');
        const lectureTitle = document.getElementById('lecture-title');

        if (params.title) {
            lectureTitle.textContent = decodeURIComponent(params.title).toUpperCase();
            document.title = decodeURIComponent(params.title);
        }

        if (params.video) {
            const videoUrl = decodeURIComponent(params.video);
            videoSource.src = videoUrl;
            videoPlayer.load();
            videoPlayer.play().catch(error => {
                console.error('Autoplay failed:', error);
            });
            downloadVideo.href = videoUrl;
            downloadVideo.download = 'lecture_video.webm'; // Suggest filename
        } else {
            document.querySelector('.video-container').innerHTML = '<p class="error">No video URL provided.</p>';
            downloadVideo.style.display = 'none';
        }

        if (params.pdf) {
            const pdfUrl = decodeURIComponent(params.pdf);
            downloadNotes.href = pdfUrl;
            downloadNotes.download = 'lecture_notes.pdf'; // Suggest filename
        } else {
            downloadNotes.style.display = 'none';
        }

        // Fullscreen handler for mobile
        videoPlayer.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                videoPlayer.style.height = 'auto';
            }
        });
    </script>
</body>
</html>
