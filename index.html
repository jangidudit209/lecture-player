<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Lecture Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .download-links {
            display: flex;
            gap: 15px;
        }
        a {
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #2980b9;
        }
        @media (max-width: 600px) {
            .download-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <h1 id="lecture-title">ðŸš€ Lecture Player</h1>
    <video id="lecture-video" controls>
        Your browser does not support the video tag.
    </video>
    <div class="download-links">
        <a id="download-video-link" href="#" download>Download Video</a>
        <a id="download-notes-link" href="#" download>Download Notes</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('video');
            const pdfUrl = urlParams.get('pdf');
            const title = urlParams.get('title');

            const videoElement = document.getElementById('lecture-video');
            const titleElement = document.getElementById('lecture-title');
            const videoLink = document.getElementById('download-video-link');
            const notesLink = document.getElementById('download-notes-link');

            if (videoUrl) {
                videoElement.src = videoUrl;
                videoLink.href = videoUrl;
            } else {
                titleElement.textContent = 'No video link provided!';
            }

            if (pdfUrl) {
                notesLink.href = pdfUrl;
            } else {
                // Agar PDF ka link nahi hai, to button hide kar do
                notesLink.style.display = 'none';
            }
            
            if (title) {
                titleElement.textContent = title;
                document.title = title;
            }
        });
    </script>
</body>
</html>
